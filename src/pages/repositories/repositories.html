<div>
  <!-- petervmeijgaard -->
  <!-- <md-table v-model="repositories" :md-sort.sync="currentSort" :md-sort-order.sync="currentSortOrder" :md-sort-fn="customSort" md-card> -->
  <md-table :value="repositories" :md-sort.sync="currentSort" :md-sort-order.sync="currentSortOrder" :md-sort-fn="customSort">
      <md-table-row  slot="md-table-row"  slot-scope="{ item }">
        <md-table-cell md-label="Name" md-sort-by="name">
          <a :href="item.html_url"
            target="_blank"
          >
          {{ item.name }}
           </a>
        </md-table-cell>
        <md-table-cell md-label="Description" >
          {{ item.description }}
        </md-table-cell>
        <md-table-cell md-label="Number of Stars" md-sort-by="stargazers_count">
          {{ item.stargazers_count }}
        </md-table-cell>
        <md-table-cell md-label="Number of Forks" md-sort-by="forks_count">
          {{ item.forks_count }}
        </md-table-cell>
        <md-table-cell md-label="Number of Open Issues" md-sort-by="open_issues_count">
          {{ item.open_issues_count }}
        </md-table-cell>
        <md-table-cell md-label="Language" md-sort-by="language">
          {{ item.language }}
        </md-table-cell>
        <md-table-cell md-label="Size" md-sort-by="size">
          {{ item.size }}Kb
        </md-table-cell>
      </md-table-row>
      <md-table-row v-if="repositories.length === 0">
        <md-table-cell colspan="7">
          No repositories found...
        </md-table-cell>
      </md-table-row>

  </md-table>
</div>
